    <main>
      <div class="container">
        <div id="output-container">
          <button id="get-posts-btn">Get Cars</button>

        <div id="form-container">
          <form id="add-post-form">
            <label for="post-make">Make:</label>
            <input type="text" id="post-make" name="make" required />
            <label for="post-model">Model:</label>
            <input type="text" id="post-model" name="model" required />
            <label for="post-year">Year:</label>
            <input type="number" id="post-year" name="year" required />
            <button type="submit">Add Car</button>
            <button type="button" id="cancel-btn" style="display: none">
              Cancel
